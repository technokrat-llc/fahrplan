<head>
    <title>TramBam</title>

    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>

    {{#dropdownTrigger name="settingsDropdown"}}

    <div class="settingspanel">
        <img id="settingsicon" src="/img/settings.svg" alt="Settings">
    </div>
    {{/dropdownTrigger}} {{#dropdown name="settingsDropdown" persistent="true"}}

    <div class="container">
        <h1>Settings</h1>
        {{> search}}
    </div>



    {{/dropdown}}







    <div id="schedule" class="{{#if dropdownIsActive 'settingsDropdown'}}blur{{/if}}">
        <div class="body">
            <svg id="connection_board" onresize="$('#connection_board').trigger('connectionBoard.resize');"></svg>
        </div>
        <div class="footer">
            <div class="station_name">{{{station_name}}}</div>
            <div class="time">
                <svg class="clock" id="clock"></svg>
                <div class="time-digits"></div>
            </div>
        </div>
    </div>
</body>


<template name="search">

    <h2>Select Station</h2>
  <div class="form-group">
    <label for="search-query">Search:</label>
    <input type="text" class="form-control search-query" id="search-query">
  </div>
  
  {{> availablestations}}
</template>

<template name="availablestations">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>IBNR</th>
      </tr>
    </thead>
    <tbody>
      {{#each searchResults.results}}
      <tr>
        <td>{{name}}</td>
        <td>{{ibnr}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
