<head>
    <title>TramBam</title>

    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>


    <div class="container">
        {{> search}}
    </div>






    <div id="schedule">
        <div class="body">
            <svg id="connection_board"></svg>
        </div>
        <div class="footer">
            <div class="station_name">{{#if failure}}{{failure}}{{else}}{{{station_name}}}{{/if}}</div>
            <div class="time">
                <svg class="clock" id="clock"></svg>
                <div class="time-digits"></div>
            </div>
        </div>
    </div>
</body>


<template name="search">
  <div class="form-group">
    <label for="search-query">Search:</label>
    <input type="text" class="form-control search-query" id="search-query">
  </div>
  <h1>AvailableStations</h1>
  {{> availablestations}}
</template>

<template name="availablestations">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>IBNR</th>
      </tr>
    </thead>
    <tbody>
      {{#each searchResults.results}}
      <tr>
        <td>{{name}}</td>
        <td>{{ibnr}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
