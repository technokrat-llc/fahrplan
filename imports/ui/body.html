<head>
    <title>TramBam</title>

    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
    <div id="schedule">
        <div class="body">
            {{#each connections}} {{> connection}} {{/each}}
        </div>
        <div class="footer">
            {{#if failure}}
            <div id="service_failure">
                <img src="img/disconnected_white.svg" />
                <p>{{failure}}</p>
                <h2 class="station_name">{{{station_name}}}</h2>
                <h2 class="time"></h2>
            </div>
            {{else}}
            <p class="station_name">{{{station_name}}}</p>
            {{/if}}
            <div class="time">
                <svg class="clock" id="clock"></svg>
                <div class="time-digits"></div>
            </div>
        </div>
    </div>
</body>
